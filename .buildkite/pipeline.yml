steps:
  - label: ":hammer: Testing"
    command: gem install rubocop && rubocop -l app
    plugins:
      - docker#v5.7.0:
          image: ruby:3.2
  - label: ":docker: Check working directory"
    command: ls -al 
    plugins:
      - docker#v5.9.0:
          image: ruby:3.2
          workdir: /app

  - wait: ~

  - label: ":docker: Build image"
    command: docker build . -t migration