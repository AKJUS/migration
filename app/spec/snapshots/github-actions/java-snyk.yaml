env:
  JAVA_VERSION: 11

steps:
  # actions/checkout@v3 skipped as git checkout is automatic
  # actions/setup-java@v3 is not supported at this time
  - label: ":github: Build with Maven"
    command: mvn -B package --file pom.xml
  - label: ":github: Print name"
    command: echo "Hello $NAME. $BUILD. Using Java Version $JAVA_VERSION"
    env:
      BUILD: 'We are currently running the Build job'