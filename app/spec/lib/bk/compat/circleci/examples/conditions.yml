version: 2.1

jobs:
  test:
    steps:
      - run: echo 'Hello'
      - when:
          condition:
            equal: [ main, << pipeline.git.branch >> ]
          steps:
            - run: echo 'Running in main'
  build-and-package:
    environment:
      DEPLOY_ENV: staging
    docker:
      - image: "cimg/base:stable"
        environment:
          - "DEPLOY_ENV"
    steps:
      - checkout
      - run: ./scripts/build-package.sh

  publish:
    environment:
      DEPLOY_ENV: staging
    working_directory: ~/repo
    docker:
      - image: "cimg/base:stable"
        environment:
          - "DEPLOY_ENV"
    steps:
      - checkout
      - run:
          name: Publish binary
          command: ./scripts/publish.sh

workflows:
  my-workflow:
    when:
      and:
        - not:
            matches:
              pattern: "^main$"
              value: << pipeline.git.branch >>
        - or:
            - equal: [ canary, << pipeline.git.tag >> ]
            - << pipeline.parameters.deploy-canary >>
    jobs:
      - test
  my-workflow-2:
    when:
      equal: [ "main", BUILDKITE_BRANCH ]
    jobs:
      - build-and-package
      - gate:
          type: approval
          requires:
            - build-and-package
      - publish:
          requires:
            - gate