version: 2.1

jobs:
  build-and-package:
    environment:
      DEPLOY_ENV: staging
    docker:
      - image: "cimg/base:stable"
        environment:
          - "DEPLOY_ENV"
    steps:
      - checkout
      - run: ./scripts/build-package.sh

  publish:
    environment:
      DEPLOY_ENV: staging
    working_directory: ~/repo
    docker:
      - image: "cimg/base:stable"
        environment:
          - "DEPLOY_ENV"
    steps:
      - checkout
      - run:
          name: Publish binary
          command: ./scripts/publish.sh

workflows:
  stage_test_approve_deploy:
    when:
      or:
        - equal: [ true, RELEASE_STAGING ]
    jobs:
      - build-and-package
      - gate:
          type: approval
          requires:
            - build-and-package
      - publish